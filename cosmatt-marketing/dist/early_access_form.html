<html>

<body>
  <div class="modal fade" id="earlyAccessModel" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="earlyAccessModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="get_access_header capitalize1">
            <span>Sign Up</span>
            <div class="label_access_header"></div>
          </h2>
          <button type="button" class="close early_access_close" data-dismiss="modal" aria-label="Close" title="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="post" id="earlyAccessForm">
          <div class="modal-body">
            <div class="alert alert-danger errorMessage" role="alert">

            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="form-group">
                  <label for="firstname">First Name*</label>
                  <input type="text" class="form-control" name="firstname" id="firstname" required
                    placeholder="Enter your first name" minlength="1" maxlength="30">
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="form-group">
                  <label for="lastname">Last Name*</label>
                  <input type="text" class="form-control" name="lastname" id="lastname" required
                    placeholder="Enter your last name" minlength="1" maxlength="30">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email*</label>
              <input type="email" class="form-control" name="email" id="email" required aria-describedby="emailHelp"
                placeholder="Enter your email">
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6">
                  <div class="form-group">
                      <label for="password">Password*</label>
                      <input type="password" autocomplete="off" class="form-control" name="password" id="password" minlength="8"
                        maxlength="15" required placeholder="Enter your password">
                  </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6">
                  <div class="form-group">
                      <label for="confirm_password_1">Confirm Password*</label>
                      <input type="password" autocomplete="off" class="form-control" name="confirm_password" id="confirm_password" minlength="8"
                        maxlength="15" required="" placeholder="Re-Enter password">
                  </div>
                </div>
              </div>

            <div class="form-group">
              <label for="name">Contact Number</label>
              <input type="text" class="form-control" name="phone" id="phone" maxlength="30"
                placeholder="Enter your contact number">
            </div>
            <div class="form-group">
              <label for="name">Company Name</label>
              <input type="text" class="form-control" name="company" id="company" maxlength="30"
                placeholder="Enter your company name">
            </div>
            <div class="form-group">
              <label for="name">Role</label>
              <input type="text" class="form-control" name="role" id="role" maxlength="30"
                placeholder="Enter your role in the company">
            </div>
            <!-- <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" required class="form-check-input"> I agree to the
                <a href="/terms.html" target="_blank">Terms and Conditions</a>
              </label>
            </div> -->
          </div>
          <!-- <div class="g-recaptcha" data-theme="light" data-sitekey="6LcmdzYUAAAAAHJOUARoygJgdF8DTze9qwncdule"></div> -->
          <div class="modal-footer">
            <div class="modal-footer">
              <div class="g-recaptcha pull-left" data-sitekey="6LcmdzYUAAAAAHJOUARoygJgdF8DTze9qwncdule"
                data-badge="inline" data-size="invisible" data-callback='recaptchaCallback'></div>
              <!-- <br/> -->
              <button class="btn btn-primary btn-signup" type="submit" data-loading-text="Submitting...">
                <i class="fa fa fa-circle-o-notch fa-spin spinner"></i> Get Early Access</button>
            </div>
          </div>
        </form>
        <div class="jumbotron success-message">
          <!-- <h1 class="display-3">Thank you for your interest. We will get back to you soon.</h1> -->
          <p class="lead">Thank you for your interest. We will get back to you soon.</p>
          <p>- Compro Team</p>
          <p class="lead">
            <button class="btn btn-primary btn-sm" data-dismiss="modal">Okay</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
